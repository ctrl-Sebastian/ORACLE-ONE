    <h3>¿Alcohol o gasolina?</h3>
    <script>
        var litrosEnTanque = 40;
        var viajeConGas = 480;
        var viajeConalcohol = 300;

        document.write("La eficiencia del carro usando gasolina es de: " + viajeConGas/litrosEnTanque);

    </script>
